<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Data Forest - Data Collection</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        .camera-view {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            border: 10px solid #333;
            border-radius: 20px;
            overflow: hidden;
            background-color: #000;
        }
        .camera-view img {
            width: 100%;
            display: block;
        }
        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.3);
        }
        .scan-box {
            width: 200px;
            height: 200px;
            border: 2px dashed #fff;
            border-radius: 10px;
        }
        .capture-btn-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index_en.html">Data Forest</a>
        </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead">
        <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
            <div class="d-flex justify-content-center">
                <div class="text-center">
                    <h2 class="mx-auto my-0 text-uppercase">Data Collection Example</h2>
                    <h3 class="text-white-50 mx-auto mt-2 mb-5">This is how to collect data using a mobile camera.</h3>

                    <div class="camera-view">
                        <img src="assets/img/flower.jpg" alt="Camera Feed Placeholder" />
                        <div class="camera-overlay">
                            <p>Align the camera with the target.</p>
                            <div class="scan-box"></div>
                            <p style="margin-top: 1rem;">[Example: Photo shoot Recognition]</p>
                        </div>
                    </div>

                    <div class="capture-btn-container">
                        <a class="btn btn-primary" href="#!">Capture & Submit Data</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
