<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Forest</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 2rem 0;
            font-size: 2.5rem;
        }
        main {
            padding: 2rem;
        }
        h1 {
            color: #2e8b57;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .adventure-button {
            background-color: #ffa500;
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            font-size: 1.5rem;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .adventure-button:hover {
            background-color: #ff8c00;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        Data Forest
    </header>
    <main>
        <h1>데이터의 숲으로 떠나는 모험</h1>
        <p>이곳은 다양한 데이터들이 살아 숨 쉬는 '데이터의 숲'입니다.<br>
        미지의 데이터들을 탐험하고, 가치 있는 정보를 채집해 보세요.</p>
        <br>
        <a href="#" class="adventure-button">모험 시작하기</a>
    </main>
    <footer>
        &copy; 2025 Data Forest
    </footer>
</body>
</html>
