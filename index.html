<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 포레스트 프로토타입</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .screen {
            display: none;
        }
        .screen.active {
            display: block;
        }
        /* 프로그레스 바 애니메이션 */
        .progress-ring__circle--progress {
            transition: stroke-dashoffset 0.5s ease-out;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
    </style>
</head>
<body class="bg-gray-50">

    <div id="app-container" class="max-w-md mx-auto min-h-screen bg-white shadow-lg">

        <!-- =============================================== -->
        <!-- 1. 온보딩 화면 (Onboarding Screen)             -->
        <!-- =============================================== -->
        <div id="onboarding-screen" class="screen active">
            <div class="flex flex-col items-center justify-center h-screen p-8" style="background-color: #FDFBF5;">
                <div class="text-center w-full">
                    <!-- 나뭇잎 아이콘 -->
                    <svg class="mx-auto h-16 w-16 text-green-700 mb-6" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M11 20A7 7 0 0 1 4 13H2a10 10 0 0 0 10 10z"/>
                        <path d="M12 2a10 10 0 0 0-10 10h2A7 7 0 0 1 11 4z"/>
                    </svg>

                    <h1 class="text-2xl font-bold text-gray-800 mb-3">데이터 포레스트에 오신 것을 환영합니다</h1>
                    <p class="text-gray-600">당신의 사진 한 장이 숲을 자라게 하는 씨앗이 됩니다.</p>
                </div>
                <div class="mt-auto w-full">
                    <button id="start-btn" class="w-full bg-green-700 text-white font-bold py-4 px-4 rounded-xl shadow-md hover:bg-green-800 transition-colors duration-300">
                        나의 숲 시작하기
                    </button>
                </div>
            </div>
        </div>

        <!-- =============================================== -->
        <!-- 2. 홈 (미션 탐색) 화면 (Home Screen)            -->
        <!-- =============================================== -->
        <div id="home-screen" class="screen">
            <div class="p-6 bg-gray-50 min-h-screen">
                <!-- 상단 헤더 -->
                <header class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold text-gray-800">안녕하세요! 데이터 탐험가님</h2>
                    <div class="w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center">
                        <i data-lucide="user" class="text-gray-600"></i>
                    </div>
                </header>

                <!-- 레벨 카드 -->
                <div class="bg-white p-5 rounded-2xl shadow-sm mb-8">
                    <div class="flex items-center">
                        <div class="relative w-20 h-20">
                            <svg class="w-full h-full" viewBox="0 0 36 36">
                                <path class="text-gray-200"
                                    stroke="currentColor" stroke-width="4" fill="none"
                                    d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                                <path class="progress-ring__circle--progress text-green-500"
                                    stroke="currentColor" stroke-width="4" fill="none"
                                    stroke-linecap="round"
                                    stroke-dasharray="100, 100" stroke-dashoffset="35"
                                    d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                            </svg>
                            <div class="absolute inset-0 flex items-center justify-center text-lg font-bold text-gray-700">65%</div>
                        </div>
                        <div class="ml-4">
                            <p class="text-gray-500 text-sm">나의 레벨</p>
                            <p class="text-lg font-bold text-gray-800">씨앗 3단계</p>
                        </div>
                    </div>
                </div>

                <!-- 미션 목록 -->
                <div>
                    <h3 class="text-lg font-bold text-gray-800 mb-4">오늘의 탐험</h3>
                    <div class="space-y-4">
                        <!-- 미션 카드 1 -->
                        <div class="mission-card bg-white p-4 rounded-2xl shadow-sm flex items-center cursor-pointer hover:shadow-md transition-shadow">
                            <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center mr-4">
                                <i data-lucide="camera" class="text-blue-500"></i>
                            </div>
                            <div class="flex-grow">
                                <p class="font-bold text-gray-800">도심 속 자연</p>
                                <p class="text-sm text-gray-500">건물, 공원에서 자연 찾기</p>
                            </div>
                            <div class="text-right">
                                <p class="font-bold text-green-600">+20 DCT</p>
                            </div>
                        </div>
                        <!-- 미션 카드 2 -->
                        <div class="mission-card bg-white p-4 rounded-2xl shadow-sm flex items-center cursor-pointer hover:shadow-md transition-shadow">
                            <div class="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center mr-4">
                               <i data-lucide="signpost" class="text-orange-500"></i>
                            </div>
                            <div class="flex-grow">
                                <p class="font-bold text-gray-800">거리의 표지판</p>
                                <p class="text-sm text-gray-500">교통, 상점 표지판 수집</p>
                            </div>
                             <div class="text-right">
                                <p class="font-bold text-green-600">+15 DCT</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- =============================================== -->
        <!-- 3. 미션 상세 정보 화면 (Mission Detail Screen)   -->
        <!-- =============================================== -->
        <div id="mission-detail-screen" class="screen">
            <div class="relative min-h-screen pb-24">
                <!-- 상단 이미지 및 뒤로가기 버튼 -->
                <div class="relative">
                    <button id="back-btn" class="absolute top-4 left-4 bg-white/70 backdrop-blur-sm p-2 rounded-full z-10">
                        <i data-lucide="arrow-left" class="w-5 h-5 text-gray-800"></i>
                    </button>
                    <img src="https://placehold.co/600x400/86A789/ffffff?text=도심+속+자연" alt="미션 대표 이미지" class="w-full h-56 object-cover">
                </div>

                <div class="p-6 bg-white rounded-t-2xl -mt-5 relative">
                    <!-- 정보 카드 -->
                    <div class="mb-8">
                        <h1 class="text-2xl font-bold text-gray-800 mb-4">도심 속 자연</h1>
                        <div class="grid grid-cols-3 gap-4 text-center">
                            <div>
                                <p class="text-sm text-gray-500">건당 보상</p>
                                <p class="font-bold text-gray-800">20 DCT</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">목표</p>
                                <p class="font-bold text-gray-800">100건</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">기한</p>
                                <p class="font-bold text-gray-800">D-7</p>
                            </div>
                        </div>
                    </div>

                    <!-- 촬영 가이드 -->
                    <div>
                        <h3 class="text-lg font-bold text-gray-800 mb-4">이렇게 찍어주세요!</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <p class="text-center font-semibold mb-2 text-green-600">○ 올바른 예시</p>
                                <img src="https://placehold.co/400x300/A8DF8E/ffffff?text=초점+선명" alt="올바른 예시" class="rounded-lg border-2 border-green-500">
                            </div>
                            <div>
                                <p class="text-center font-semibold mb-2 text-red-600">X 잘못된 예시</p>
                                <img src="https://placehold.co/400x300/F3B6B6/ffffff?text=흔들린+사진" alt="잘못된 예시" class="rounded-lg border-2 border-red-500">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 하단 고정 버튼 -->
                <div class="fixed bottom-0 left-0 right-0 max-w-md mx-auto p-4 bg-white/80 backdrop-blur-sm border-t border-gray-200">
                    <button class="w-full bg-green-700 text-white font-bold py-4 px-4 rounded-xl shadow-md hover:bg-green-800 transition-colors duration-300">
                        탐험 시작하기
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 아이콘 렌더링
            lucide.createIcons();

            const screens = document.querySelectorAll('.screen');
            const startBtn = document.getElementById('start-btn');
            const missionCards = document.querySelectorAll('.mission-card');
            const backBtn = document.getElementById('back-btn');

            // 화면 전환 함수
            function showScreen(screenId) {
                screens.forEach(screen => {
                    if (screen.id === screenId) {
                        screen.classList.add('active');
                    } else {
                        screen.classList.remove('active');
                    }
                });
                window.scrollTo(0, 0); // 화면 전환 시 맨 위로 스크롤
            }

            // "나의 숲 시작하기" 버튼 클릭 -> 홈 화면으로
            startBtn.addEventListener('click', () => {
                showScreen('home-screen');
            });

            // 미션 카드 클릭 -> 미션 상세 화면으로
            missionCards.forEach(card => {
                card.addEventListener('click', () => {
                    showScreen('mission-detail-screen');
                });
            });

            // "뒤로가기" 버튼 클릭 -> 홈 화면으로
            backBtn.addEventListener('click', () => {
                showScreen('home-screen');
            });

            // 초기 화면 설정
            showScreen('onboarding-screen');
        });
    </script>
</body>
</html>
