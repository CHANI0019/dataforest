<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA FOREST</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('image/forest.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            color: white;
            padding: 2rem 0;
            font-size: 2.5rem;
        }

        main {
            padding: 2rem;
        }

        h1 {
            color: #fff;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .adventure-button {
            background-color: rgba(156, 239, 60, 0.3);
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            font-size: 1.5rem;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .adventure-button:hover {
            background-color: rgba(30, 241, 128, 0.3);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        DATA FOREST
    </header>
    <main>
        <h1>★데이터의 숲으로 떠나는 모험★</h1>
        <p>이곳은 다양한 데이터들이 살아 숨 쉬는 '데이터의 숲'입니다.<br>
            미지의 데이터들을 탐험하고, 가치 있는 정보를 채집해 보세요.<br>
            당신이 만든 데이타는 세상을 바꾸는 힘이 될 것입니다!<br><br><br>
        </p>
        <br>
        <a href="#" class="adventure-button">모험 시작하기</a>
    </main>

</body>

</html>
